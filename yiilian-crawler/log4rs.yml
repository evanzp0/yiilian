appenders:
  stdout:
    kind: console
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S)} {h({l})} {t}] {m}{n}"
  log_file:
    kind: rolling_file
    path: "log/yiilian-crawler.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        pattern: 'log/yiilian-crawler.{}.gz'
        base: 1
        count: 5
  firewall:
    kind: rolling_file
    path: "log/yiilian-firewall.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: delete
root:
  level: info
  appenders:
    - stdout
loggers:
  yiilian_core::service::firewall_service:
    level: trace
    appenders:
      - stdout
    additive: false
